
name: ✅ CI 

on:
  pull_request:
    types: [opened, reopened, edited, synchronize, closed] 

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - name: 👩‍💻 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: 📦 Install deps
        run: |
          cd d3b-data-transfer-cli
          pip install black==24.10.0

      - name: 🚨 Lint code 
        run: |
          cd d3b-data-transfer-cli
          black --check --line-length 80 tests d3b_data_transfer_cli

  unit-test:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - name: 👩‍💻 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: 📦 Install deps
        run: |
          cd d3b-data-transfer-cli
          pip install --upgrade virtualenv
          virtualenv -p python3 venv
          source venv/bin/activate
          pip install -e .
          pip install .[dev]

      - name: ✅ Test
        run: | 
          cd d3b-data-transfer-cli
          source venv/bin/activate
          pytest --show-capture={no,stdout,stderr} ./tests/unit 

  integration-test:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - name: 👩‍💻 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: 📦 Install deps
        run: |
          cd d3b-data-transfer-cli
          pip install --upgrade virtualenv
          virtualenv -p python3 venv
          source venv/bin/activate
          pip install -e .
          pip install .[dev]
          d3b --help

      - name: ✅ Test
        run: | 
          cd d3b-data-transfer-cli
          source venv/bin/activate
          pytest --show-capture={no,stdout,stderr} ./tests/integration

